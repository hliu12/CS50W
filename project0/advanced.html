<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Advanced Search</title>
    </head>

    <body>
        <!-- Empty box to allocate navbar space -->
        <div id="placeholder-box">

        </div>
        <!-- Top Navbar -->
        <div class="header-advanced">
            <img src="logo.png" alt="google logo" id="navbar-logo">
            <a href="index.html" id="google-search">Google Search</a>
            <a href="images.html" id="images">Images</a>
            <a href="#" id="menu"><img src="menu.png" alt="menu icon" width="30px" height="30 px"></a>
            <a href="#" id="sign-in">Sign in</a>
        </div>
        <!-- Heading -->
        <p id="advanced-heading">Advanced Search</p>
        <p id="as-title">Find pages with...</p>
        <!-- Search Boxes -->
        <div>
            <form action="https://google.com/search">
                <div">
                    <div class="advanced-flexbox">
                        <p>all these words: </p>
                        <input type="text" name="as_q" class="advanced-search-box" autocomplete="off">
                    </div>
                    <div class="advanced-flexbox">
                        <p>this exact word or phrase: </p>
                        <input type="text" name="as_epq" class="advanced-search-box" autocomplete="off">
                    </div>
                    <div class="advanced-flexbox">
                        <p>any of these words: </p>
                        <input type="text" name="as_oq" class="advanced-search-box" autocomplete="off">
                    </div>
                    <div class="advanced-flexbox"> 
                        <p>none of these words: </p>
                        <input type="text" name="as_eq" class="advanced-search-box" autocomplete="off">
                    </div>
                </div>
                <!-- Search Button -->
                <input type="submit" value="Advanced Search" id="advanced-button">
            </form>
        </div>

        <!-- Footer Navbar -->
        <div class="footer-advanced">
            <a href="#" id="help">Help</a>
            <a href="#" id="privacy">Privacy</a>
            <a href="#" id="terms">Terms</a>
          </div>

    </body>
    







</html>
