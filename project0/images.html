<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet"> 
        <title>Google Images</title>
    </head>

    <body>
      <!-- Top Navbar -->
      <div class="header-images">
        <a href="index.html" id="google-search">Google Search</a>
        <a href="advanced.html" id="advanced-search">Advanced Search</a>
        <a href="#" id="menu"><img src="menu.png" alt="menu icon" width="30px" height="30 px"></a>
        <a href="#" id="sign-in">Sign in</a>
      </div>

      <!-- Logo, Search Box, and Search Buttons -->
      <div class="main">
        <!-- Logo -->
        <img src="images-logo.png" alt="Google Logo" id="images-logo">

        <!-- Search Box -->
        <div id="search">
            <form action="https://google.com/search">
                <div id="img-search-box">
                    <input type="text" name="q" id="search-box" autocomplete="off">
                    <button type="submit" name="tbm" value="isch"><img src="search.png" alt="search button" id="img-search"></button>                    
                </div>
            </form>  
        </div>

        
      <!-- Bottom Navbar -->
      <div class="footer-images">
        <a href="#" id="advertising">Advertising</a>
        <a href="#" id="business">Business</a>
        <a href="#" id="about">About</a>
        <a href="#" id="how">How Search works</a>
        <a href="#" id="privacy">Privacy</a>
        <a href="#" id="terms">Terms</a>
        <a href="#" id="settings">Settings</a>
      </div>



    </body>

</html>
