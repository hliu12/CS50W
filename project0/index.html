<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet"> 
        <title>Google</title>
    </head>

    <body>       
      <!-- Top Navbar -->
      <div class="header">
        <a href="#" id="about">About</a>
        <a href="#" id="store">Store</a>
        <a href="advanced.html" id="advanced-search">Advanced Search</a>
        <a href="images.html" id="images">Images</a>
        <a href="#" id="menu"><img src="menu.png" alt="menu icon" width="30px" height="30 px"></a>
        <a href="#" id="sign-in">Sign in</a>
      </div>

      <!-- Logo, Search Box, and Search Buttons -->
      <div class="main">
        <!-- Logo -->
        <img src="logo.png" alt="Google Logo" id="google-logo">

        <!-- Search Box -->
        <div id="search">
          <form action="https://google.com/search" id="searchform">
            <input type="text" name="q" id="search-box" autocomplete="off">
          </form>
        </div>
        
        <!-- Search Buttons -->
        <div id="search-buttons">   
          <input type="submit" form="searchform" value="Google Search">
          <input type="submit" form="searchform" name="btnI" value="I'm Feeling Lucky">  
        </div>


      </div>

      <!-- Bottom Navbar -->
      <div class="footer">
        <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" id="advertising">Advertising</a>
        <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/" id="business">Business</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1" id="how">How Search Works</a>
        <a href="#" id="privacy">Privacy</a>
        <a href="#" id="terms">Terms</a>
        <a href="#" id="settings">Settings</a>
      </div>


    </body>
</html>
